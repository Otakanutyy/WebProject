<app-navbar></app-navbar>

<section class="vh-100" *ngIf="!logged">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <img src="../../assets/logo-no-background.png" alt="logo" style=" max-width: 55%; height: auto;">
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control form-control-lg" [(ngModel)]="username"/>
                <label class="form-label" for="username">username</label>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" [(ngModel)]="password"/>
                <label class="form-label" for="form2Example28">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init (click)="login()"
                 class="btn btn-info btn-lg btn-block" type="button">Login</button>
              </div>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://media.gq.com/photos/60a533630b7289a4f0fb8a44/16:9/w_1920,c_limit/mens-suits-male-bodies-gq-june-july-2021-01.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>

<div *ngIf="logged">
    Logged in successfully!
</div>

<router-outlet></router-outlet>
